<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Shopping List Web App in JavaScript</title>
    </head>
    
    <body>
        <nav>
            <ul class="nav nav-pills nav-stacked" onclick="handleTabClick(event)">
                <li><a class="active" href="#shopping-list">Shopping list</a></li>
                <li><a href="#done-list">Done</a></li>
                <li><a href="#deleted-list">Deleted</a></li>
            </ul>
        </nav>
        <section id="page" class="page">
            <section id="shopping-list" class="section section-header section-form">
                <h1>Shopping List</h1>
                <hr/>
                <form id="pform" onsubmit="javascript:return false;">
                    <input id="pname" type="text" name="product-name">
                    <input id="quantity" type="text" name="quantity">
                    <input id="price" type="text" name="price">
                    <input id="pid" type="hidden" name="product-id">
                    <input id="submit-add" type="submit" value="Add" onclick="addItem(event)">
                    <input id="submit-edit" type="submit" value="Edit" onclick="editItem(event)">
                </form>
            </section>
    
            <section id="done-list" class="section section-header">
                <h1>Done List</h1>
            </section>
    
            <section id="deleted-list" class="section section-header">
                <h1>Deleted List</h1>
            </section>

            <section id="result-table" class="section-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Done</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price $</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="items">
                        <!-- For testing purposes only --> <!-- <tr><td>1</td><td><input type="checkbox" name="done" value="done"></td><td>TEST1</td><td>1</td><td>120</td><td><button class="button-edit" data-tooltip="Edit"><span>&#x270e;</span></button><button class="button-delete" data-tooltip="Delete"><span>&#x274c;</span></button></td>32</tr><tr><td>2</td><td><input type="checkbox" name="done" value="done"></td><td>TEST2</td><td>210</td><td>200</td><td><button class="button-edit" data-tooltip="Edit"><span>&#x270e;</span></button><button class="button-delete" data-tooltip="Delete"><span>&#x274c;</span></button></td></tr><tr><td>3</td><td><input type="checkbox" name="done" value="done"></td><td>TEST3</td><td>130</td><td>10</td><td><button class="button-edit" data-tooltip="Edit"><span>&#x270e;</span></button><button class="button-delete" data-tooltip="Delete"><span>&#x274c;</span></button></td></tr> -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Total:</td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </section>
        
        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
