<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous"> -->
        <title>Shopping List Web App in JavaScript</title>
        <script src="app.js" type="text/javascript"></script>
    </head>
    
    <body>
        <nav>
            <ul class="nav nav-pills nav-stacked">
                <li><a class="active" href="#shopping-list">Shopping list</a></li>
                <li><a href="#done-list">Done</a></li>
                <li><a href="#deleted-list">Deleted</a></li>
            </ul>
        </nav>
        <section id="page" class="page">
            <section id="shopping-list" class="section-header section-form">
                <h1>Shopping List</h1>
                <hr/>
                <form id="pform" method="POST">
                    <input id="pname" type="text" name="product-name">
                    <input id="quantity" type="text" name="quantity">
                    <input id="price" type="text" name="price">
                    <input id="submit" type="submit" value="Add">
                    
                    <!-- <a id="add-item" href=#><strong>+</strong> Add</a> -->
                </form>
            </section>
    
            <section id="done-list" class="section-header">
                <h1>Done List</h1>
            </section>
    
            <section id="deleted-list" class="section-header">
                <h1>Deleted List</h1>
            </section>

            <section id="result-table" class="section-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Done</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price $</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                                <td>1</td>
                                <td><input type="checkbox" name="done" value="done"></td>
                                <td>TEST1</td>
                                <td>1</td>
                                <td>120</td>
                                <td>
                                    <button class="button-edit"><span>&#x270e;</span></button>
                                    <button class="button-delete"><span>&#x274c;</span></button>
                                </td>
                        </tr>
                        <tr>
                                <td>2</td>
                                <td><input type="checkbox" name="done" value="done"></td>
                                <td>TEST2</td>
                                <td>210</td>
                                <td>200</td>
                                <td>
                                    <button class="button-edit"><span>&#x270e;</span></button>
                                    <button class="button-delete"><span>&#x274c;</span></button>
                                </td>
                        </tr>
                        <tr>
                                <td>3</td>
                                <td><input type="checkbox" name="done" value="done"></td>
                                <td>TEST3</td>
                                <td>130</td>
                                <td>10</td>
                                <td>
                                    <button class="button-edit"><span>&#x270e;</span></button>
                                    <button class="button-delete"><span>&#x274c;</span></button>
                                </td>
                        </tr>






                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Total:</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </section>
        

    </body>

</html>
